<div class="modal" id="profile-form" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">My Profile</h4>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="inputitem">
                    <label><b>Name:</b></label>
                    <input type="text" style="width:100%;" placeholder="Enter Name" id="edit-name" required>
                </div>
                <div class="inputitem">
                    <label><b>Email:</b></label>
                    <input type="text" style="width:100%;" placeholder="Enter Email" id="edit-email" required>
                </div>
                <div class="inputitem">
                    <label><b>Username:</b></label>
                    <input type="text" style="width:100%;" placeholder="Enter Username" id="edit-username" required>
                </div>
                <div class="inputitem">
                    <label><b>Password:</b></label>
                    <input type="text" style="width:100%;" placeholder="Enter Password" id="edit-password" required>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="container">
                <button class="btn btn-secondary close" style="align-self:column;" type="button" closeEditForm>Close</button>
            </div>
            <div class="container">
                <button class="btn btn-primary" style="align-self:column;" type="button" editprofilebtn>Save changes</button>
            </div>
        </div>
      </div>
    </div>
  </div>
